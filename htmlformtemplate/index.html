<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>HTML Form</title>
</head>
<body>
    <div class="container">
        <div class="form-center">
            <h1>Logo Here</h1>
            <form name="myform" onsubmit="return (validate())" method="post">
                <h4>Create an intuit account</h4>
                <p>One account for everythting intuit, including Mint.<br>
                    <a href="#">Learn More</a>
                </p>

                <!-- Form inputs -->
                <div id="inputs-group">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label><br>
                    <input id="email" type="email" name="email" placeholder="Enter email" data-toggle="tooltip" data-placement="right" title="You will use this as your userID to login."><br>
                </div>
                <div id="form-group">
                    <label class="form-label" for="phone">Phone(recommended)</label><br>
                    <input id="phone" type="number" name="phone" placeholder="Phone" data-toggle="tooltip" data-placement="right" title="We strongly recommend adding a phone number. This will verify your account and keep it safe"><br>
                </div>
                <div id="form-group">
                    <label class="form-label" for="password">Password</label><br>
                    <input id="password" type="password" name="password" placeholder="Password" data-toggle="tooltip" data-toggle="tooltip" data-placement="right" title="Create a password you have never used before this will help keep your account safe.">
                </div>
                    <br>
                    <button type="submit" class="btn btn-primary"><i class="material-icons">lock</i>
                        Create Account
                    </button>
                    <p id="terms-and-conditions"><i>By clicking Create account, you agree to our Terms and have read and acknowledge our Privacy Policy</i></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
